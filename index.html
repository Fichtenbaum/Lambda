<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lambda</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gentium+Book+Plus:wght@400;700&family=Gentium+Plus:wght@700&family=Lato&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/general.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="logo">LAMBDA</div>
        <nav class="nav">
          <ul class="header-nav-list">
            <li>
              <a class="header-nav-link is-active" href="#">Home</a>
            </li>
            <li><a class="header-nav-link" href="#">About</a></li>
            <li><a class="header-nav-link" href="#">Ingredients</a></li>
            <li><a class="header-nav-link" href="#">Menu</a></li>
            <li><a class="header-nav-link" href="#">Reviews</a></li>
            <li><a class="header-nav-link" href="#">Reservations</a></li>
          </ul>
        </nav>
        <ul class="header-social">
          <li>
            <a href="#" class="header-social-link">
              <ion-icon name="logo-twitter" class="social-icon"></ion-icon>
            </a>
          </li>
          <li>
            <a href="#" class="header-social-link">
              <ion-icon name="logo-youtube" class="social-icon"></ion-icon>
            </a>
          </li>
          <li>
            <a href="#" class="header-social-link">
              <ion-icon name="logo-facebook" class="social-icon"></ion-icon>
            </a>
          </li>
        </ul>
      </header>
      <div class="promo">
        <p class="content">the right ingredients for the right food</p>
        <img
          src="/img/promo-decoration.png"
          class="decoration"
          alt="decorated separator"
        />
        <div class="promo-btn">
          <a href="#" class="btn btn-black">book a table</a>
          <a href="#" class="btn btn-white">see the menu</a>
        </div>
      </div>
      <section class="about">
        <figure>
          <div class="about-body">
            <div class="about-content">
              <figcaption>
                <h2 class="about-header">Just the right food</h2>
              </figcaption>
              <img
                src="/img/divider.png"
                class="divider"
                alt="Decorated divider"
              />
              <blockquote>
                <p class="about-text">
                  If you’ve been to one of our restaurants, you’ve seen – and
                  tasted – what keeps our customers coming back for more.
                  Perfect materials and freshly baked food, delicious Lambda
                  cakes, muffins, and gourmet coffees make us hard to resist!
                  Stop in today and check us out!
                </p>
              </blockquote>
              <img src="/img/about-cook.png" class="cook" alt="Chef in work" />
            </div>
            <img
              src="/img/about-dish.png"
              class="dish"
              alt="Meal on the plate"
            />
          </div>
        </figure>
      </section>
    </div>
  </body>
</html>
